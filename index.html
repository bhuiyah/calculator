<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="title">Calculator</div>
        <div class="author">by <a href="https://github.com/bhuiyah">bhuiyah</a></div>
    </div>

    <div class="calculator">

        <div class="display">
            
        </div>
        
        <div class="buttons">

            <div class="row one">
                <button id="allClear">AC</button>
                <button id="Clear">C</button>
                <button id="negative">+/-</button>
            </div>

            <div class="row two">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="divide" class="operation">รท</button>
            </div>

            <div class="row three">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="multiply" class="operation">ร</button>
            </div>

            <div class="row four">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="subtract" class="operation">-</button>
            </div>

            <div class="row five">
                <button id="decimal">.</button>
                <button id="0" class="number">0</button>
                <button id="equal">=</button>
                <button id="add" class="operation">+</button>
            </div>

        </div>
    </div>
</body>
</html>
